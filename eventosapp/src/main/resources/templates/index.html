<!DOCTYPE html>
    <html xmlns:th="http://thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
        <head>
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="materialize/css/materialize-min.css"  media="screen,projection"/>

            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!--Other Configuration Aspects-->
            <meta charset="UTF-8">
            <title>Evento App</title>
        </head>
        <body>
            <h1>Lista de Eventos Cadastrados</h1>
            <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>

            <table class="container">
                <thead>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Hor√°rio</th>
                </thead>
                <tbody>
                    <tr th:each="evento : ${evento}">
                        <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                        <td><span th:text="${evento.local}"></span></td>
                        <td><span th:text="${evento.data}"></span></td>
                        <td><span th:text="${evento.horario}"></span></td>
                    </tr>
                </tbody>
            </table>


            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script type="text/javascript" src="materialize/js/materialize-min.js"></script>
        </body>
    </html>
