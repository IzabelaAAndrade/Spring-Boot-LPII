<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize-min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Other Configuration Aspects-->
    <meta charset="UTF-8">
    <title>Evento App</title>
</head>
    <body>
        <h1>Detalhes do Evento: </h1>
        <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>Visualizar Eventos Cadastrados</a>
        <div th:each="evento: ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
            </div>
            <form method="POST">
                Nome: <input type="text" value="" name="nomeConvidado" placeholder="Seu nome e sobrenome"/>
                RG: <input type="text" value="" name="rg" placeholder="Seu rg (elf xxxxxx)"/>
                <button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button>
            </form>
            <th:block th:include="mensagemValidacao"></th:block>
        </div>

        <div class="container">
            <h5>Lista de Convidados:</h5>
            <div th:each="convidado: ${convidados}">
                <div class="row">
                    <div class="input-field col s6">
                        <p><span th:text="${convidado.nomeConvidado}"></span></p>
                    </div>
                    <div class="input-field col s4">
                        <p><span th:text="${convidado.rg}"></span></p>
                    </div>
                </div>
            </div>
        </div>


        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize-min.js"></script>
    </body>
</html>
